<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <h1>Survey Form</h1>
        <h2>Feedback Survey</h2>
        <label for="name">Name :</label>
        <input type="text" id="name"/>
        <br/><br/>
        <label for="email">Email:</label>
        <input type="text" id="email"/>
        <br/><br/>

<input type="radio" name="none" id="Excellent" value="Excellent"/>
<label for="Excellent">Social Media</label>
<input type="radio" name="none" id="Good" value="Good"/>
<label for="Good">Friend/Family</label>
<input type="radio" name="none" id="Poor" value="Poor"/> 
<label for="Poor">Advertisement</label> 
    </body>
</html>
