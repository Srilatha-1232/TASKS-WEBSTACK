<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Form</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <h2>Personal Information</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname">
        <br/><br/>
        <label for="email">Email Address:</label>
        <input type="text" id="email" placeholder="email">
        <br/><br/>
        <label for="phone">Phone Numbe:</label>
        <input type="tel" id="phone" placeholder="Telephone"/>
        <br/><br/>
        <label for="address">Address:</label>
        <textarea rows="3" >

        </textarea>
        <h2>Position Applied For</h2>
        <label for="Selection">Select Position:</label>
        <textarea rows="3">Software Engineer Product Manager Designer</textarea>
        <h2>Resume and Cover Letter</h2>
        <label for="resume">Upload Resume:</label>
        <input type="file" ><br><br>
        <label for="cover">Upload Cover Letter:</label>
        <input type="file" >
        <br><br>
        <button>Submit Application</button>
    </body>
</html>
