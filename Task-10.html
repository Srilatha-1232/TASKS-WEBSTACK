<!DOCTYPE html>
<html>
    <head>
        <title>Login Page || TASK-10</title>
    </head>
    <body>
        <h1>Login Form</h1>

        <label for="user">Username :</label>
        <input type="text" id="user" placeholder="enter your username" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2\}" required />
<br/><br/>
        <label for="pass">Password :</label>
        <input type="text" id="pass" placeholder="enter your password"   required/>

<br/><br/>
        <input type="button" value="Login"/>
    </body>

</html>
